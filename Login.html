<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Spotify Clone</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-black text-white">
    <div
      class="container d-flex flex-column align-items-center justify-content-center vh-100"
    >
      <div class="mb-5">
        <img src="" alt="" style="height: 45px" />
      </div>

      <div class="login-box p-5 rounded-3 bg-dark-custom shadow-lg">
        <h1 class="text-center fw-bold mb-4 h3">Log in to Spotify</h1>

        <form id="loginForm">
          <div class="mb-3">
            <label for="email" class="form-label small fw-bold"
              >Email or username</label
            >
            <input
              type="email"
              id="email"
              class="form-control bg-dark border-secondary text-white py-2"
              placeholder="Email or username"
              required
            />
          </div>

          <div class="mb-4">
            <label for="password" class="form-label small fw-bold"
              >Password</label
            >
            <input
              type="password"
              class="form-control bg-dark border-secondary text-white py-2"
              id="password"
              placeholder="Password"
              required
            />
          </div>

          <button
            type="submit"
            class="btn btn-success w-100 rounded-pill py-2 fw-bold mb-3 mt-2 btn-spotify"
          >
            Log In
          </button>
        </form>

        <div class="text-center mt-4 border-top border-secondary pt-4">
          <p class="text-secondary small">Don't have an account?</p>
          <a
            href="#"
            class="text-white fw-bold text-decoration-none hover-underline"
            >Sign up for Spotify</a
          >
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
  </body>
</html>
